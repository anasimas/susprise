<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini disc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img\favicon.ico" />
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center" id="container">
        <div class="header d-flex flex-column justify-content-center align-items-center" id="header">
            <h1>te amo!</h1>
            <p id="texto">Feliz aniversário de noivado e dia dos namorados!</p>
        </div>
        <div class="input d-flex flex-column justify-content-center align-items-center" id="input">
            <label for="opt_1">2 reais ou um presente misterioso?</label>
            <select name="opt_1" id="opt_1">
                <option value="1">2 reais</option>
                <option value="2">Presente</option>
            </select>
            <div class="buttons d-flex justify-content-center align-items-center">
                <button id="enviar" onclick="enviar()"><i class="fa-solid fa-heart"></i></button>
            </div>
        </div>

        <div id="spotifyPlayer">
            <!--players-->
            <label for="opt_2">Escolha a memória</label>
            <select name="opt_2" id="opt_2" onchange="seletor(this.value)">
                <option value="1">momentos divertidos</option>
                <option value="2">romanticas</option>
                <option value="3">espaço</option>
                <option value="4">cantar no carro</option>
                <option value="5">nossas divas pops</option>
            </select>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6hdVWrV8WNCZRLUHU7Mz99?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" id="player"></iframe>
            <button class="buttons" id="voltar" onclick="voltar()">Voltar</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
<!-- Sweet alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!--Icones-->
<script src="https://kit.fontawesome.com/5892971926.js" crossorigin="anonymous"></script>
</html>
